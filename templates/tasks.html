<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suas Tarefas - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <h1>Suas Tarefas</h1>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ task.title }}</h5>
                        <p>{{ task.content }}</p>
                    </div>
                    <div>
                        <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-outline-danger">Excluir</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <br><a href="{{ url_for('create_task') }}" class="btn btn-outline-primary">Criar Nova Tarefa</a>
        </div>
    </div>
</body>
</html>
