<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h1>Editar Tarefa</h1>
            <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
                <div class="mb-3">
                    <label for="taskTitle" class="form-label">Título da Tarefa</label>
                    <input type="text" class="form-control" id="taskTitle" name="title" value="{{ task.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="taskContent" class="form-label">Conteúdo</label>
                    <textarea class="form-control" id="taskContent" name="content" rows="3" required>{{ task.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
            <br><a href="{{ url_for('tasks') }}" class="btn btn-outline-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
