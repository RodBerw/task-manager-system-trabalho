<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">

        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active bg-primary colo text-white" aria-current="true" href="/login">Login</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" aria-current="true" href="/register">Register</a>
                  </li>
                </ul>
              </div>

            <div class="card-body">
                    <h5 class="card-title">Sign in</h5>
                    <form method="POST" action="{{ url_for('login') }}">
                        <input type="email" name="email" placeholder="Email" style="margin-bottom: 5px;" required></br>
                        <input type="password" name="password" placeholder="Password" style="margin-bottom: 5px;" required></br>
                        <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
            </div>
        </div>
    </div>
</body>
</html>
