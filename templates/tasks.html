<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your tasks - Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-pending {
            background-color: red;
        }
        .status-doing {
            background-color: yellow;
        }
        .status-done {
            background-color: green;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4" style="width: 100%; max-width: 600px;">
            <h1>Your Tasks</h1>
            <form method="GET" action="{{ url_for('tasks') }}">
                <select class="form-select mb-3 w-25" name="status" onchange="this.form.submit()">
                    <option value="">All tasks</option>
                    <option value="Pending" {% if request.args.get('status') == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="Doing" {% if request.args.get('status') == 'Doing' %}selected{% endif %}>Doing</option>
                    <option value="Done" {% if request.args.get('status') == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </form>
            <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="card w-100">
                        <div class="card-header">
                            <h5>{{ task.title }}</h5>
                            <p>
                                <span class="status-circle {% if task.status == 'Pending' %}status-pending{% elif task.status == 'Doing' %}status-doing{% elif task.status == 'Done' %}status-done{% endif %}"></span>
                                {{ task.status }}
                            </p>
                            <p>Assigned to: {{ task.user_id.username if task.user_id else 'Unassigned' }}</p>
                        </div>
                        <div class="card-body">
                            <p>{{ task.content }}</p>
                            <div class="btn-group">
                                <a href="{{ url_for('update_task', task_id=task.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <br>
            <a href="{{ url_for('create_task') }}" class="btn btn-outline-primary">Create new task</a>
            <a href="#" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#assignTaskModal">Assign task</a>
        </div>
    </div>

    <!-- Modal for assigning task -->
    <div class="modal fade" id="assignTaskModal" tabindex="-1" aria-labelledby="assignTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignTaskModalLabel">Assign Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('assign_task') }}">
                        <div class="form-group">
                            <label for="userSelect">Select a User:</label>
                            <select class="form-select" id="userSelect" name="user_id">
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="taskSelect">Choose a task:</label>
                            <select class="form-select" id="taskSelect" name="task_id">
                                {% for task in tasks %}
                                    <option value="{{ task.id }}">{{ task.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Assign!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
